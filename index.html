<body>
<!--  comment-->
   <div class="beige"></div>
   <div class="purple"></div>
    <div class="container">
        <div class="product">
            <img src="media/product.png" alt="product photo">
            <p class="price">200 <span>&#36;</span></p>
        </div>
        <form action="get">
            <h2>credit card checkout </h2>
            <label for="cardNum">card number : <input type="number" id="cardNum" placeholder="0000-1111-2222-3333" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" minlength="19" maxlength="19"></label>
            <label for="cardOwner" required>crad holder name : <input type="text" id="cardOwner" placeholder="Ahmed Taha "></label>
            <label for="password" required>CCV : <input type="password" id="password" maxlength="3" required placeholder="123" minlength="3" ></label>
            <label for="expireDate" required>expiration date : <input type="month" id="expireDate" required value="2019-04"></label>
            <label><input type="submit" value="purchase"></label>
        </form>
    </div>
    <script></script>
</body>
